box: google/golang
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    - script:
        name: go test
        code: |
          godep go test ./... -v -race

    - script:
        name: go test cover
        code: |
          (cd $WERCKER_SOURCE_DIR && ./testCoverage ./... $COVERAGE_WATERMARK)
  
    - script:
        name: coveralls upload
        code: |
          go get github.com/axw/gocov/gocov
          go get github.com/mattn/goveralls
          godep go test --covermode=count -coverprofile=profile.cov ./...
          GIT_BRANCH=$WERCKER_GIT_BRANCH
          goveralls -coverprofile=profile.cov -service=wercker.com -repotoken $COVERALLS_TOKEN
